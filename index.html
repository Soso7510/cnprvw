<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Castle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page de configuration -->
    <div id="setupPage" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h1 class="text-center mb-4">Black Castle</h1>
            <div class="text-center mb-3">
                <a href="regledujeu.html" class="btn btn-outline-info btn-sm">
                    <i class="bi bi-book"></i> Règles du jeu
                </a>
            </div>
            <form id="setupForm">
                <div class="mb-3">
                    <label for="player1Name" class="form-label">Nom Joueur 1</label>
                    <input type="text" class="form-control" id="player1Name" placeholder="Joueur 1">
                </div>
                <div class="mb-3">
                    <label for="player2Name" class="form-label">Nom Joueur 2</label>
                    <input type="text" class="form-control" id="player2Name" placeholder="Joueur 2">
                </div>
                <div class="mb-3">
                    <label class="form-label">Longueur du parcours</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="pathLength" id="path10" value="10" checked>
                        <label class="btn btn-outline-primary" for="path10">10 cartes</label>
                        
                        <input type="radio" class="btn-check" name="pathLength" id="path20" value="20">
                        <label class="btn btn-outline-primary" for="path20">20 cartes</label>
                        
                        <input type="radio" class="btn-check" name="pathLength" id="path30" value="30">
                        <label class="btn btn-outline-primary" for="path30">30 cartes</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg">Commencer la partie</button>
            </form>
        </div>
    </div>

    <!-- Page de jeu -->
    <div id="gamePage" class="container-fluid d-none">
        <!-- Zone Joueur 2 -->
        <div id="player2Zone" class="player-zone player2-zone">
            <div class="player-content">
                 <div class="player-avatar player2-avatar">
                    <div class="avatar-circle">
                        <span id="player2NameDisplay">J2</span>
                    </div>
                </div>
                <div class="player-info">
                    <div class="player-stats">
                        <div class="gauge-container" id="player2GaugeBar">
                            <div class="gauge-label">Jauge</div>
                            <div class="gauge-value" id="player2Gauge">0/30</div>
                        </div>
                        <div class="chance-memory-container">
                            <div class="chance-indicator" id="player2Chance">
                                <i class="bi bi-star-fill"></i>
                                <span class="chance-value">2.0</span>
                            </div>
                            <div class="memory-cards">
                                <div class="memory-card" data-player="2" data-slot="0">
                                    <i class="bi bi-square"></i>
                                </div>
                                <div class="memory-card" data-player="2" data-slot="1">
                                    <i class="bi bi-square"></i>
                                </div>
                                <div class="memory-card" data-player="2" data-slot="2">
                                    <i class="bi bi-square"></i>
                                </div>
                            </div>
                            <div class="boost-card" data-player="2">
                                <i class="bi bi-lightning-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>

        <!-- Zone de message -->
        <div class="message-zone">
            <div class="alert alert-info mb-0" id="messageBox">
                En attente de démarrage...
            </div>
        </div>

        <!-- Zone du parcours -->
        <div class="path-zone">
            <div class="path-container" id="pathContainer">
                <!-- Les cartes de terrain seront générées ici -->
            </div>
        </div>

        <!-- Zone des dés -->
        <div class="dice-zone">
            <div class="dice-container" id="diceContainer">
                <div class="dice-info" id="diceInfo">En attente que <span id="currentPlayerName"></span> lance</div>
            </div>
            <div class="combination-info" id="combinationInfo"></div>
        </div>

        <!-- Boutons d'action -->
        <div class="action-zone">
            <button class="action-btn" id="rollBtn" title="Lancer les dés">
                <i class="bi bi-arrow-repeat"></i>
                <span class="roll-count" id="rollCount">3</span>
            </button>
            <button class="action-btn" id="attackBtn" title="Attaquer" disabled>
                <i class="bi bi-lightning-fill"></i>
            </button>
            <button class="action-btn" id="saveBtn" title="Sauvegarder" disabled>
                <i class="bi bi-save"></i>
            </button>
            <button class="action-btn" id="gaugeBtn" title="Remplir la jauge" disabled>
                <i class="bi bi-battery-charging"></i>
            </button>
        </div>

        <!-- Zone Joueur 1 -->
        <div id="player1Zone" class="player-zone player1-zone">
            <div class="player-content">
                <div class="player-avatar player1-avatar">
                    <div class="avatar-circle">
                        <span id="player1NameDisplay">J1</span>
                    </div>
                </div>
                <div class="player-info">
                    <div class="player-stats">
                        <div class="gauge-container" id="player1GaugeBar">
                            <div class="gauge-label">Jauge</div>
                            <div class="gauge-value" id="player1Gauge">0/30</div>
                        </div>
                        <div class="chance-memory-container">
                            <div class="chance-indicator" id="player1Chance">
                                <i class="bi bi-star-fill"></i>
                                <span class="chance-value">2.0</span>
                            </div>
                            <div class="memory-cards">
                                <div class="memory-card" data-player="1" data-slot="0">
                                    <i class="bi bi-square"></i>
                                </div>
                                <div class="memory-card" data-player="1" data-slot="1">
                                    <i class="bi bi-square"></i>
                                </div>
                                <div class="memory-card" data-player="1" data-slot="2">
                                    <i class="bi bi-square"></i>
                                </div>
                            </div>
                            <div class="boost-card" data-player="1">
                                <i class="bi bi-lightning-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
